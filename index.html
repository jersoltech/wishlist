<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <script src="https://kit.fontawesome.com/9f7aaf93be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Wish List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search For Wishes">
            </form>
        </header>

        <ul class="list-group wishes mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Marry a Princess</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Buy a Masion</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Raise Pretty Kids</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new Wish</label>
            <input class="form-control m-auto" type="text" name="add"/>
        </form>
    </div>
    

    <script src="task.js"></script>
</body>
</html>
